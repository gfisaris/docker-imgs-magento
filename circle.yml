machine:
  timezone:
    Europe/London
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
    - sudo chmod +x /usr/local/bin/ecs-cli

compile:
  pre:
    - if [[ $CIRCLE_BRANCH = "master" ]] ; then docker build -t $CI_AWS_ACCOUNT_ID.dkr.ecr.$CI_AWS_ACTIVE_REGION.amazonaws.com/$CI_AWS_ECR_REPO:$CIRCLE_BUILD_NUM . ; fi

test:
  pre:
    - if [[ $CIRCLE_BRANCH = "master" ]] ; then sh circle-ci/genEnvFile.sh $CIRCLE_BUILD_NUM || exit 1  ; fi
    - if [[ $CIRCLE_BRANCH = "master" ]] ; then sh circle-ci/testBuild.sh || exit 1  ; fi
  post:
    - if [[ $CIRCLE_BRANCH = "master" ]] ; then sh circle-ci/push2ecr.sh || exit 1  ; fi



deployment:
  ecr:
    branch: master
    commands:
      - sh circle-ci/genEnvFile.sh latest || exit 1
      - sh circle-ci/ecsCLiCompose.sh || exit 1
      - sh circle-ci/ecsUpdateService.sh || exit 1
  cidemo:
    tag: /cidemo-.*/
    commands:
      - echo "Testing AutoBuilds based on Git Tags"
