machine:
  timezone:
    Europe/London
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

checkout:
  post:
    - aws s3 cp s3://webapp-my-magento-eshop-appcode/$CIRCLE_BRANCH/app/etc/local.xml magento.local.xml

dependencies:
  pre:
    - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
    - sudo chmod +x /usr/local/bin/ecs-cli
    - ecs-cli --version
    - sudo pip install docker-compose
    - docker-compose --version
    - docker --version
  override:
    - docker build -t 137115356293.dkr.ecr.eu-west-1.amazonaws.com/my_magento_eshop_appcode:$CIRCLE_BRANCH-$CIRCLE_SHA1 .
  post:
    - sed "s/appcode:latest/appcode:$CIRCLE_BRANCH-$CIRCLE_SHA1/g" latest-dckcmp.yml > local-dckcmp.yml

test:
  pre:
    - eval $(aws ecr get-login --region eu-west-1)
    - docker-compose -f local-dckcmp.yml up -d
  override:
    - curl --retry 10 --retry-delay 5 127.0.0.1:$(docker-compose -f local-dckcmp.yml port my_magento_eshop_nginx 80 | cut -d ":" -f "2")/fpm_ping | grep "pingpong"
  post:
    - docker stop $(docker ps -a -q)
    - ecs-cli configure --profile default --region eu-west-1 --cluster mcboxes --compose-project-name-prefix mymagento_
    - ecs-cli ps
    - ecs-cli compose --project-name $CIRCLE_SHA1 -file latest-dckcmp.yml create

deployment:
  ecr:
    branch: master
    commands:
      - eval $(aws ecr get-login --region eu-west-1)
      - docker push 137115356293.dkr.ecr.eu-west-1.amazonaws.com/my_magento_eshop_appcode:$CIRCLE_BRANCH-$CIRCLE_SHA1
      - docker tag 137115356293.dkr.ecr.eu-west-1.amazonaws.com/my_magento_eshop_appcode:$CIRCLE_BRANCH-$CIRCLE_SHA1 137115356293.dkr.ecr.eu-west-1.amazonaws.com/my_magento_eshop_appcode:latest
      - docker push 137115356293.dkr.ecr.eu-west-1.amazonaws.com/my_magento_eshop_appcode:latest
      - aws ecs update-service --region eu-west-1 --cluster mcboxes --service my_magento_eshop --task-definition mymagento_$CIRCLE_SHA1
      - while [ "$(aws ecs describe-services --cluster mcboxes --service my_magento_eshop | jq .services[].pendingCount)" != 0 ]; do echo "Service Updating still in progress.."; sleep 5; done
      - echo "All Done! Cya soon!"
